name: Build and Release

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      build_number: ${{ steps.version.outputs.build_number }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate version
        id: version
        run: |
          BUILD_NUMBER=$(git rev-list --count HEAD)
          BASE_VERSION=$(grep -oPm1 "(?<=<version>)[^<]+" pom.xml | head -1)
          VERSION="${BASE_VERSION}.${BUILD_NUMBER}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "build_number=${BUILD_NUMBER}" >> $GITHUB_OUTPUT
          echo "Generated version: ${VERSION}"

  build-windows:
    needs: prepare
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21 for building
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Update version in pom.xml
        shell: pwsh
        run: |
          $version = "${{ needs.prepare.outputs.version }}"
          (Get-Content pom.xml) -replace '<version>1\.0</version>', "<version>$version</version>" | Set-Content pom.xml

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Download JRE 21 for Windows
        shell: pwsh
        run: |
          Write-Host "Downloading JRE 21 for Windows..."
          Invoke-WebRequest -Uri "https://download.oracle.com/java/21/latest/jdk-21_windows-x64_bin.zip" -OutFile "jdk-windows.zip"
          Write-Host "Extracting JRE..."
          Expand-Archive -Path "jdk-windows.zip" -DestinationPath "." -Force
          $jdkDir = Get-ChildItem -Directory -Filter "jdk-*" | Select-Object -First 1
          Rename-Item $jdkDir.Name "jdk-21"

      - name: Install WiX Toolset
        shell: pwsh
        run: |
          choco install wixtoolset -y
          refreshenv

      - name: Create Windows Installer with jpackage
        shell: pwsh
        run: |
          $version = "${{ needs.prepare.outputs.version }}"
          New-Item -ItemType Directory -Force -Path "package-input"
          Copy-Item "target\translator-$version.jar" "package-input\translator.jar"

          & "jdk-21\bin\jpackage.exe" `
            --type exe `
            --input package-input `
            --name "IIDict" `
            --main-jar translator.jar `
            --main-class com.iishanto.Main `
            --runtime-image jdk-21 `
            --app-version $version `
            --vendor "IIShanto" `
            --description "English to Bengali Dictionary" `
            --icon "src\res\icon.png" `
            --win-menu `
            --win-shortcut `
            --win-dir-chooser `
            --dest installer-output

      - name: Rename installer
        shell: pwsh
        run: |
          $version = "${{ needs.prepare.outputs.version }}"
          $installer = Get-ChildItem installer-output\*.exe | Select-Object -First 1
          $newName = "IIDict-$version-windows-x64.exe"
          Rename-Item $installer.FullName $newName

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: installer-output/*.exe
          retention-days: 5

  build-linux:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21 for building
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Update version in pom.xml
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          sed -i "s/<version>1\.0<\/version>/<version>${VERSION}<\/version>/" pom.xml

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Download JRE 21 for Linux
        run: |
          echo "Downloading JRE 21 for Linux..."
          wget -q "https://download.oracle.com/java/21/latest/jdk-21_linux-x64_bin.tar.gz" -O jdk-linux.tar.gz
          echo "Extracting JRE..."
          tar -xzf jdk-linux.tar.gz
          extracted_dir=$(tar -tzf jdk-linux.tar.gz | head -1 | cut -f1 -d"/")
          mv "$extracted_dir" jdk-21

      - name: Install required packages
        run: |
          sudo apt-get update
          sudo apt-get install -y fakeroot binutils

      - name: Create Debian Package with jpackage
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          mkdir -p package-input
          cp "target/translator-${VERSION}.jar" "package-input/translator.jar"

          ./jdk-21/bin/jpackage \
            --type deb \
            --input package-input \
            --name iidict \
            --main-jar translator.jar \
            --main-class com.iishanto.Main \
            --runtime-image jdk-21 \
            --app-version "${VERSION}" \
            --vendor "IIShanto" \
            --description "English to Bengali Dictionary" \
            --icon "src/res/icon.png" \
            --linux-menu-group "Education" \
            --linux-shortcut \
            --dest installer-output

      - name: Rename Debian package
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          cd installer-output
          DEB_FILE=$(ls *.deb | head -1)
          NEW_NAME="iidict-${VERSION}-linux-x64.deb"
          mv "$DEB_FILE" "$NEW_NAME"

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-installer
          path: installer-output/*.deb
          retention-days: 5

  create-release:
    needs: [prepare, build-windows, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-installer
          path: ./artifacts/windows

      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-installer
          path: ./artifacts/linux

      - name: Create Release Notes
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          BUILD_NUMBER="${{ needs.prepare.outputs.build_number }}"
          cat > release-notes.md << EOF
          # IIDict v${VERSION}

          ## ðŸ“¦ Release Information
          - **Version**: ${VERSION}
          - **Build Number**: ${BUILD_NUMBER}
          - **Release Date**: $(date +%Y-%m-%d)
          - **Commit**: ${GITHUB_SHA:0:7}

          ## ðŸŽ¯ What's Included

          This release includes standalone installers for both Windows and Linux with **bundled JRE 21.0.9**.
          No need to install Java separately!

          ### Windows (x64)
          - **File**: \`IIDict-${VERSION}-windows-x64.exe\`
          - **JRE**: Bundled Oracle JRE 21.0.9
          - **Installation**: Double-click and follow installer
          - **Features**: Creates Start Menu and Desktop shortcut

          ### Linux (x64)
          - **File**: \`iidict-${VERSION}-linux-x64.deb\`
          - **JRE**: Bundled Oracle JRE 21.0.9
          - **Installation**:
            \`\`\`bash
            sudo dpkg -i iidict-${VERSION}-linux-x64.deb
            sudo apt-get install -f
            \`\`\`

          ## ðŸš€ Quick Start
          1. Download your installer
          2. Run it
          3. Launch IIDict from applications menu

          ## ðŸ“ Recent Changes
          $(git log --oneline --max-count=10 --pretty=format:"- %s (%h)")

          ## ðŸ’¡ System Requirements
          - Windows 10+ (x64) or Ubuntu 20.04+ (x64)
          - 512 MB RAM
          - 200 MB disk space

          ---
          **Full Changelog**: https://github.com/${{ github.repository }}/commits/master
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.prepare.outputs.version }}
          name: Release v${{ needs.prepare.outputs.version }}
          body_path: release-notes.md
          draft: false
          prerelease: false
          files: |
            artifacts/windows/*.exe
            artifacts/linux/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update latest tag
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -f latest
          git push -f origin latest
