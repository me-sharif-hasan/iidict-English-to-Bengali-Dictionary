name: Build Test

on:
  pull_request:
    branches:
      - master
  push:
    branches-ignore:
      - master

jobs:
  test-build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Verify JAR exists
        shell: bash
        run: |
          if [ -f "target/translator-1.0.jar" ]; then
            echo "✓ JAR file created successfully"
            ls -lh target/*.jar
          else
            echo "✗ JAR file not found"
            exit 1
          fi

      - name: Upload test artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-jar-${{ matrix.os }}
          path: target/*.jar
          retention-days: 1

